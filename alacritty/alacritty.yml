env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:

  padding:
    x: 20
    y: 20

  opacity: 0.85

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  # Point size
  size: 16

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    #background: "#0d0d17"
    background: '0x000000'
    foreground: "#DCDADA"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  # Normal colors
  normal:
    black: "#0d0d17"
    red: "#ED1515"
    green: "#55A049"
    yellow: "#F5FFA8"
    magenta: "#9B59B6"
    blue: "#8AADF4"
    cyan: "#94E2D5"
    white: "#DCDADA"
